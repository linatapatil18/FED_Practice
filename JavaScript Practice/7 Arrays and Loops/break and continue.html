<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break and continue in JS</title>
</head>
<body>
    
    <script>
        // break
        for (let i = 0; i < 50; i ++) {
            console.log(i);
            if (i == 34) {
                break;
            }
        }

        let arr = [1, 3, 5, 6, 7, 8, 3, 4];
        for (let i = 0; i < arr.length; i ++) {
            if (arr[i] === 8) {
                console.log(`Number found at index ${i}`);
                break;
            }
            console.log('Still looking')
        } 

        // continue
        for (i = 1; i <= 25; i ++) {
            if (i % 2 == 0) {
                continue;
            }
            console.log(i);
        }
    </script>
</body>
</html>

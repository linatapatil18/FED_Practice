<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties and Methods of Array in JS</title>
</head>
<body>
    
    <script>
        let obj = {number: 100};
        console.log(Array.isArray(obj)); // it will give output 'false' bacause it's not an array

        let second = [1, true, null, 'Linata'];
        console.log(Array.isArray(second));

        let numbers = [1, 4, 3, 7, 5, 6, 7, 2];
        console.log(numbers);
        console.log(numbers.length);

        // push and pop
        let arr = [1, 2, 3];
        console.log(arr);
        arr.push(4);
        console.log(arr);
        let popped = arr.pop()
        console.log(arr);
        console.log('Popped ' + arr.pop());
        console.log(arr);
        console.log('Popped ' + arr.pop());

        // shift and unshift
        let arr2 = [1, 2, 3, 4, 5];
        arr2.unshift(0);
        console.log(arr2);
        arr2.shift();
        console.log(arr2);

        // splice
        let arr3 = [3, 5, 7, 5, 8, 9, 4];
        console.log(arr3);
        arr3.splice(1, 3);
        console.log(arr3);

        // toString and sort
        let arr4 = [3, 12, 15, 6, 9];
        console.log(arr4.toString());

        // sort
        let arr5 = [9, 8, 5, 7, 6];
        console.log(arr5);
        arr5.sort();
        console.log(arr5);

        // valueOf
        let arr6 = [9, 8, 5, 7, 6];
        console.log(arr6.valueOf());

        let arr7 = arr6;
        arr7[0] = 99;
        console.log(arr6);
        console.log(arr7);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS</title>
</head>
<body>
    
    <script>
        // while loop
        let num = 1; // initialization
        while(num <= 10) { // condition
            console.log(num);
            num ++; // updation
        }
        console.log('Final value of num is: ' + num);

        let x = 0;
        while (x < 1) {
            console.log(x);
            x = Math.random() * 2;
        }
        console.log('Final value of x is: ' + x);

        // do while loop
        let num2 = 0; // initialization
        do {
            console.log(num2);
            num2 ++; // updation
        } while (num2 < 5); // condition

        // for loop
        for (let num3 = 1; num3 <= 10; num3 ++) {
            console.log(num3);
        }

        let nums = [4, 56, 8, 3, -87, 9, 78, 7, 8, 6, 8];
        for (let i = 0; i < nums.length; i ++) {
            console.log(nums[i]);
        }
    </script>
</body>
</html>

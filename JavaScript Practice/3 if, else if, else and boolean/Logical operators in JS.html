<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators in JavaScript</title>
</head>
<body>
    
    <script>
        // and operator (In this operator all conditions should be true for the result to be true)
        let age = 55;
        if (age > 18 && age < 65) {
            console.log('You can drive');
        } else {
            console.log('Use a Bicycle');
        }

        // or operator (In this operator atleast one conditions should be true for the result to be true)
        let age2 = 12;
        if (age2 < 18 || age2 > 65) {
            console.log('Use a Bicycle');
        } else {
            console.log('You can drive');
        }

        // not operator (it will give reverse output)
        console.log(! true);
        console.log(! false);
    </script>
</body>
</html>

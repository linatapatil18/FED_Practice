<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if, else if, else in JS</title>
</head>
<body>
    
    <script>
        // In complete if-else ladder only one condition will execute
        console.log('Checking driving status');
        let age = 45;
        if (age > 65) {
            console.log('Please ask someone else to drive');
        } else if (age > 18) {
            console.log('You can drive');
        } else {
            console.log('Use a Bicycle');
        }


        // Shorthand way: 
        /* if (age > 18) console.log('You can drive');
         else  console.log('Use a Bicycle'); */
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if alternatives in JS</title>
</head>
<body>
     <script>
        // ternary operator
        let age = 31;
        let result = age > 18 ? 'Adult' : 'Kid';
        console.log(result);

        // Guard operator (for this operator value should be truthy)
        let age2;
        let finalAge = age2 || 18;
        console.log(age2);
        console.log(finalAge);

        // Default operator (In this operator only null and undefined values considered as a falsy values)
        let age3 = 0;
        let finalAge2 = age3 ?? 18;
        console.log(age3);
        console.log(finalAge2);
     </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truthy and Falsy values in JS</title>
</head>
<body>
    
    <script>
        // falsy values : 0, null, undefined, false, NaN, ''(empty strind) exacept these values all values are truthy values
        let age;
        console.log(age);
        if (age) {
            console.log('You have a valid age');
        } else {
            console.log('Invalid age');
        }

        let age2 = 0;
        console.log(age2);
        if (age2) {
            console.log('You have a valid age');
        } else {
            console.log('Invalid age');
        }

        let age3 = null;
        console.log(age3);
        if (age3) {
            console.log('You have a valid age');
        } else {
            console.log('Invalid age');
        }

        let age4 = '';
        console.log(age4);
        if (age4) {
            console.log('You have a valid age');
        } else {
            console.log('Invalid age');
        }

        let age5 = 5/'ice-cream';
        console.log(age5);
        if (age5) {
            console.log('You have a valid age');
        } else {
            console.log('Invalid age');
        }
    </script>
</body>
</html>

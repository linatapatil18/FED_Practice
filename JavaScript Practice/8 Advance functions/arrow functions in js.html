<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions in JS</title>
</head>

<body>

    <script>
        // A concise way to write anonymous functions.
        let sum = (num1, num2) => {
            return num1 + num2;
        }
        console.log(sum(5, 5));
        // For Single Argument: Round brackets optional.
        let square = num => {
            return num * num
        }
        console.log(square(5));
        //  For Single Line: Curly brackets and return optional.
        let cube = num => num * num * num;
        console.log(cube(5));
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods in JS</title>
</head>

<body>

    <script>
        // 'filter' method
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let odds = arr.filter((num, index) => {
            if (num % 2 === 1) {
                return true;
            } else {
                return false;
            }
        });
        console.log(odds);

        // 'map' method
        let num = [1, 2, 3, 4, 5];
        let squares = num.map(num => num * num);
        console.log(squares);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Functions in JS</title>
</head>

<body>

    <script>
        let sum = function (num1, num2) {
            return num1 + num2;
        }
        console.log(sum(4, 5));

        let newSum = sum;
        console.log(sum(4, 5));
        console.log(newSum(5, 5));

        // Can be passed as arguments to other functions.
        // Example:
        let sumThreeNumbers = function (num1, num2, num3, sumTwoNumbers) {
            let sum1 = sumTwoNumbers(num1, num2);
            return sumTwoNumbers(sum1, num3);
        }
        console.log(sumThreeNumbers(8, 8, 6, sum));

        console.log(sumThreeNumbers); // it will return function definition
        console.log(typeof sumThreeNumbers); // function
    </script>
</body>

</html>

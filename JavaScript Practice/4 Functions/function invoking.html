<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to call function in JS & function syntax</title>
</head>
<body>
    
    <script>
        // we can call function multiple times
        let age = 21;
        function printAge() {
            console.log(`Your age is ${age}`);
        }
        printAge();
        age = 76;
        printAge();
        age = 0;
        printAge();
        age = 45;
        printAge();
    </script>
</body>
</html>

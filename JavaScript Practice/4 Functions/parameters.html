<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameters in Function</title>
</head>
<body>

    <script>
        // Example 1:
        function sum(a, b) {
            let sum = a + b;
            return sum;
        }

        console.log(sum(4, 5));
        console.log(sum(41, 55));
        console.log(sum(0, 0));
        console.log(sum(1, -1));
        console.log(sum(6, 9.8));
        
        // Example 2:
        function greeting(name = 'Linata') {
            console.log(`Hello, ${name}!`);
        }
        greeting();
    </script>
</body>
</html>

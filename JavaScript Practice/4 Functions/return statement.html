<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Statement in JS</title>
</head>
<body>
    <script>
        // Example 1:
        function generateRandomMove() {
            let random = Math.random();
            let randomMove = random * 3;
            return randomMove;
        }
        console.log(generateRandomMove());
        console.log(generateRandomMove());
        console.log(generateRandomMove());
        console.log(generateRandomMove());
        console.log(generateRandomMove());
        
        // Example 2:
        function determineDriveStatus() {
            let age = 25;
            if (age === undefined) {
                return 'Invalid age';
            }
            
            console.log('Checking drive status');
            if (age > 18) {
                return 'You can drive';
            } else {
                return 'Use a Bicycle';
            }
        }
        console.log(determineDriveStatus());

    </script>
</body>
</html>

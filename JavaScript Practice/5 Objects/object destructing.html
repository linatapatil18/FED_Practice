<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object destructuring</title>
</head>
<body>

    <script>
        // Object Destructuring
        let product = {
            company: 'Mango',
            price: 861,
            'item-name': 'T-shirt',
        };
        let {company, price} = product;
        console.log(company);
        console.log(price);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object syntax and accessing</title>
</head>
<body>
    
    <script>
        // Example 1: Empty Object
        let product = {

        };
        console.log(product);
        console.log(typeof product);

        // Example 2
        let product2 = {
            company: 'Mango',
            price: 861,
            item_name: 'T-shirt',
        };
        console.log(product2);
        // dot notation
        console.log(product2.company);
        console.log(product2.price);
        console.log(product2.item_name);
        // updating value
        product2.company = 'Banana';
        console.log(product2);
        console.log(product2.company);

        // bracket notation
        let product3 = {
            company: 'Cherry',
            price: 500,
            'item-name': 'Jeans',
            'delivery-date': '20 July 2025',
        }
        console.log(product3);
        console.log(product3['company']);
        console.log(product3['price']);
        console.log(product3['item-name']);

        let propertyName = 'delivery-date';
        console.log(product3[propertyName]);

        let product4 = {
            company: 'Apple',
            price: 100000,
            item_name: 'Smartphone',
        }
        console.log(product4);
        delete product4.company;
        console.log(product4);
    </script>
</body>
</html>

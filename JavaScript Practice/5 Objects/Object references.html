<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object References in JS</title>
</head>
<body>
    
    <script>
        let a = 5;
        let b = a;
        console.log(`a=${a}, b=${b}`);
        a = 8;
        console.log(`a=${a}, b=${b}`);

        // with object
        let x = {num: 5};
        let y = x;
        console.log(`x=${x.num}, y=${y.num}`);
        x.num = 8;
        console.log(`x=${x.num}, y=${y.num}`);

        // When comparing with ==, we're comparing references, not content.
        let p = {pop: 'iujh'};
        let q = {pop: 'iujh'};
        console.log(p == q);
    </script>
</body>
</html>

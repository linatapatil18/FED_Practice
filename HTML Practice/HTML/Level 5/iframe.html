<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe tag</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rklidcZ-aLU?si=LZEhWmI9t_ifHLZe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br>
    <!--Some wesite will not work for iframe, for example-facebook, etc.-->
    <iframe src="https://www.facebook.com" height="300" width="300"></iframe>
    <br>
    <iframe src="https://www.wikipedia.org" height="300px" width="300"></iframe>
</body>
</html>

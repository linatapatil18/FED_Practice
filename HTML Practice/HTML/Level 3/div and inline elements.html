<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div & inline elements</title>
</head>
<body>
    <!--paragraph tag is a div element & div element always takes complete width of webpage.-->
    <p id="para">This is a paragraph</p><p id="para">This is a paragraph</p>
    <!--anchor tag is inline element & inline element always takes width as per requirement.-->
    <a href="#para">Go to paragraph</a><a href="#para">Go to paragraph</a>
</body>
</html>

<!--QUESTION SET 2: 

    1. Create three buttons a) Add to Bag b) MOVE TO WISHLIST c) Add 1+1 sale item
    2. When "Add to Bag" button will click, item will add by 1
    3. When "MOVE TO WISHLIST" button will click, item will remove by 1
    4. When "Add 1+1 sale item" button will click, items will add by 2
    5. Display one heading for result, in this heading items will add or remove on button clicking-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 2</title>
    <link rel="stylesheet" href="/CSS/Practice Exercise 2.css">
</head>
<body>
    <button class="practice-button" onclick="cartQuantity ++ ;
    document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add to Bag</button>

    <button id="button-two" onclick="cartQuantity -- ;
    document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">MOVE TO WISHLIST</button>

    <button class="practice-button" onclick="cartQuantity += 2;
    document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add 1+1 sale item</button>

    <h1 id="cart-summary"></h1>

    <script src="/JavaScript/Practice Exercise 2.js"></script>
</body>
</html>
